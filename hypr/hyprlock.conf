# ==============================================================================
# GENERAL SETTINGS
# ==============================================================================

general {
    hide_cursor = true
    grace = 0
    disable_loading_bar = false
}

# ==============================================================================
# BACKGROUND
# ==============================================================================

background {
    monitor =
    path = ~/.config/wallpapers/cache/blurred_wallpaper.png
    blur_passes = 3
    blur_size = 8
    noise = 0.0117
    contrast = 1.3000
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.1
    color = $base
}


# ==============================================================================
# BORDERS
# ==============================================================================

label {
    monitor =
    text = ╭─────────────────────────────────────────╮
    color = rgba(255, 255, 255, 0.4)
    font_size = 16
    font_family = JetBrains Mono
    position = 0, 280
    halign = center
    valign = center
}

label {
    monitor =
    text = ╰─────────────────────────────────────────╯
    color = rgba(255, 255, 255, 0.4)
    font_size = 16
    font_family = JetBrains Mono
    position = 0, -280
    halign = center
    valign = center
}

# ==============================================================================
# TIME
# ==============================================================================

# Time glow effect
label {
    monitor =
    text = $TIME
    color = rgba(255, 255, 255, 0.3)
    font_size = 85
    font_family = $font
    position = 2, 152
    halign = center
    valign = center
}

# Time display
label {
    monitor =
    text = $TIME
    color = $text
    font_size = 80
    font_family = $font
    position = 0, 150
    halign = center
    valign = center
    shadow_passes = 3
    shadow_size = 8
    shadow_color = rgba(255, 255, 255, 0.6)
}

# ==============================================================================
# DATE
# ==============================================================================

label {
    monitor =
    text = cmd[update:3600000] date +"%A, %d %B %Y"
    color = $subtext1
    font_size = 20
    font_family = $font
    position = 0, 80
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(0, 0, 0, 0.6)
}


# ==============================================================================
# SYSTEM STATUS
# ==============================================================================

# CPU Usage
label {
    monitor =
    text = cmd[update:2000] echo "CPU: $(top -bn1 | grep "Cpu(s)" | sed "s/.*, *\([0-9.]*\)%* id.*/\1/" | awk '{print 100 - $1}' | cut -d. -f1)%"
    color = $peach
    font_size = 12
    font_family = $font
    position = -30, -35
    halign = right
    valign = top
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(250, 179, 135, 0.3)
}

# RAM Usage
label {
    monitor =
    text = cmd[update:3000] free | grep Mem | awk '{printf "RAM: %.0f%%", $3/$2 * 100.0}'
    color = $yellow
    font_size = 12
    font_family = $font
    position = -30, -55
    halign = right
    valign = top
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(250, 227, 176, 0.3)
}


# ==============================================================================
# WELCOME MESSAGE
# ==============================================================================

label {
    monitor =
    text = Welcome back, $USER
    color = $text
    font_size = 18
    font_family = $font
    position = 0, -80
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(255, 255, 255, 0.3)
}

# ==============================================================================
# INPUT FIELD
# ==============================================================================

input-field {
    monitor =
    size = 280, 45
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.3
    dots_center = true
    dots_rounding = -1
    outer_color = $accent
    inner_color = $surface0
    font_color = $text
    fade_on_empty = false
    fade_timeout = 1000
    placeholder_text = 
    hide_input = false
    check_color = $green
    fail_color = $red
    fail_text = Authentication Failed! ($ATTEMPTS)
    capslock_color = $yellow
    position = 0, -140
    halign = center
    valign = center
    shadow_passes = 4
    shadow_size = 10
    shadow_color = rgba(255, 255, 255, 0.4)
}


# ==============================================================================
# BOTTOM
# ==============================================================================

# System uptime - bottom left
label {
    monitor =
    text = cmd[update:60000] uptime -p | sed 's/up /⏱️ /'
    color = $green
    font_size = 12
    font_family = $font
    position = 30, 35
    halign = left
    valign = bottom
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(166, 227, 161, 0.4)
}

# Network status - bottom right
label {
    monitor =
    text = cmd[update:5000] timeout 1s bash -c 'if ping -c 1 -W 1 8.8.8.8 &>/dev/null; then echo "● Connected"; else echo "○ Offline"; fi'
    color = $blue
    font_size = 12
    font_family = $font
    position = -30, 35
    halign = right
    valign = bottom
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(137, 220, 235, 0.4)
}

